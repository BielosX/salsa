plugins {
    id 'java'
    id "io.freefair.lombok" version "2.9.5"
}

group 'salsa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
}
